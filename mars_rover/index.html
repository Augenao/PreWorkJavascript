<html>
<head>
	<title>Mars Rover Kata!</title>
	<script type="text/javascript" src="roverSuperBonus.js" src="marsR.css"  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
	<body>
		<div id="grid">
			<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
			Your browser does not support the HTML5 canvas tag.
			</canvas>
			<script class="canvas_script">
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.color="red";
				ctx.moveTo(0,0);
				ctx.lineTo(0,50);
				ctx.stroke();
			</script>
		</div>
	</body>
</html>
